<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Details</title>
</head>
<body>
<div class="container-fluid" th:insert="~{layout/navbar}">

</div>
<div class="container mt-4" layout:fragment="site_content">
    <div class="row">
        <div class="col-3 pl-0">
            <div class="card" style="width:100%">
                <div class="card-header text-white" style="background-color: #156145">
                    Categories
                </div>
                <ul class="list-group list-group-flush mx-auto">
                    <li class="list-group-item"><i class="fas fa-shopping-cart"><span class="pl-2" th:text="#{label.AllItems}"></span></i></li>
                    <li class="list-group-item"><i class="fas fa-mobile-alt"><span class="pl-2" th:text="#{label.Phones}+', '+#{label.Gadgets}"></span></i></li>
                    <li class="list-group-item"><i class="fas fa-tv"><span class="pl-2" th:text="#{label.Televisions}+', '+#{label.Audio}+', '+#{label.Video}"></span></i></li>
                    <li class="list-group-item"><i class="fas fa-gamepad"><span class="pl-2" th:text="#{label.ForGamers}"></span></i></li>
                    <li class="list-group-item"><i class="fas fa-dolly-flatbed"><span class="pl-2" th:text="#{label.Other}"></span></i></li>
                </ul>
            </div>
            <div class="card mt-4" style="width:100%">
                <div class="card-header text-white" style="background-color: #156145">
                    Brands
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><span class="pl-2" th:text="Apple"></span></li>
                    <li class="list-group-item"><span class="pl-2" th:text="Samsung"></span></li>
                    <li class="list-group-item"><span class="pl-2" th:text="LG"></span></li>
                    <li class="list-group-item"><span class="pl-2" th:text="BOSH"></span></li>
                    <li class="list-group-item"><span class="pl-2" th:text="ZEPTER"></span></li>
                    <li class="list-group-item"><span class="pl-2" th:text="XIOMI"></span></li>
                    <li class="list-group-item"><span class="pl-2" th:text="NOKIA"></span></li>
                    <li class="list-group-item"><span class="pl-2" th:text="OTHER"></span></li>
                </ul>
            </div>
<!--            <div class="card mt-4" style="width:100%">-->
<!--                <div class="card-header text-white" style="background-color: #156145">-->
<!--                    Payments-->
<!--                </div>-->
<!--                <ul class="list-group list-group-flush d-flex flex-row mx-auto" style="color: #156145;text-align: center">-->
<!--                    <li class="list-group-item p-2"><i class="fab fa-cc-apple-pay fa-3x"></i></li>-->
<!--                    <li class="list-group-item p-2"><i class="fab fa-cc-visa fa-3x"></i></li>-->
<!--                    <li class="list-group-item p-2"><i class="fab fa-cc-paypal fa-3x"></i></li>-->
<!--                </ul>-->
<!--                <ul class="list-group list-group-flush  d-flex flex-row mx-auto" style="color: #156145">-->
<!--                    <li class="list-group-item p-2"><i class="fab fa-cc-amazon-pay fa-3x"></i></li>-->
<!--                    <li class="list-group-item p-2"><i class="fab fa-cc-mastercard fa-3x"></i></li>-->
<!--                    <li class="list-group-item p-2"><i class="fab fa-cc-amex fa-3x"></i></li>-->
<!--                </ul>-->
<!--            </div>-->
        </div>
        <div class="col-9">
            <div class="oldItems">
                <form th:action="@{'/add_to_basket'}" method="post">
                    <input type="hidden" th:value="${item.getId()}" name="item_id">
                    <div class="card-deck">
                        <div class="card mb-3">
                            <img th:src="${item.getLarge_picture_url()}" height="575"  class="card-img-top" alt="...">
                            <div class="card-body">
                                <a href="#"><h5 class="card-title" th:text="${item.getName()}"></h5></a>
                                <h5 class="card-title" th:text="${item.getPrice()}"></h5>
                                <p class="card-text" th:text="${item.getDescription()}" ></p>
                                <p class="card-text" th:each="c:${categories}" th:text="${c.getName()}"></p>
                                <p class="card-text"><a th:href="@{'/detailed_search?'+${'search_brand='}+${item.getBrand().getName()}}" th:text="${item.getBrand().getName()}"></a></p>
                                <h3 class="text-center" th:text="#{label.screenShots}"></h3>
                                <div class="screens">
                                    <div class="row mb-3">
                                        <div class="col-6 offset-3">
                                            <a href="#">
                                                <img class="img-fluid" th:src="@{'/view_item/'+${pictures.get(0).getUrl()}}" alt="">
                                            </a>
                                        </div>
                                    </div>
                                    <div class="row" >
                                        <div class="col-sm-2  mb-4" th:each="p:${pictures}">
                                            <a href="#">
                                                <img width="100" height="100" th:src="@{'/view_item/'+${p.getUrl()}}" alt="">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted"  th:if="${item.getStars()==5}" th:each="i:${#numbers.sequence(0,4)}"><i class="fas fa-star"></i></small>
                                <small class="text-muted"  th:if="${item.getStars()==4}" th:each="i:${#numbers.sequence(0,3)}"><i class="fas fa-star"></i></small>
                                <small class="text-muted"  th:if="${item.getStars()==3}" th:each="i:${#numbers.sequence(0,2)}"><i class="fas fa-star"></i></small>
                                <small class="text-muted"  th:if="${item.getStars()==2}" th:each="i:${#numbers.sequence(0,1)}"><i class="fas fa-star"></i></small>
                                <small class="text-muted"  th:if="${item.getStars()==1}" th:each="i:${#numbers.sequence(0,0)}"><i class="fas fa-star"></i></small>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-success mb-4 text-white" th:text="#{button.addToBasket}"></button>
                </form>
            </div>
            <div class="com mb-3" sec:authorize="isAuthenticated()">
                <form th:action="@{'/add_comment'}" method="post">
                    <input type="hidden" name="item_id" th:value="${item.getId()}">
                    <div class="form-group">
                        <textarea class="form-control" rows="3" name="comment" placeholder="Write comments..."></textarea>
                    </div>
                    <button class="btn btn-primary btn-md d-flex ml-auto" th:text="#{button.addComment}"></button>
                </form>
            </div>
            <div class="mt-3" th:if="${comments!=null}">
                <div class="card mb-3 mt-5" style="max-width: 100%;" id="comment" th:each="c,i:${comments}">
                    <div class="row no-gutters">
                        <div class="col-md-4 pt-3 pl-5 pb-3">
                            <img th:src="@{'/view_photo/'+ ${c.getAuthor().getUserAvatar()}}" class="rounded-circle" alt="..." width="100" height="100">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title" th:text="${c.getAuthor().getFullName()}"></h5>
                                    <p class="card-text"><small class="text-muted" ><span th:text="${#dates.day(c.getAddedDateComment())}"></span>,
                                        <span th:text="${#dates.monthName(c.getAddedDateComment())}"></span>
                                        <span th:text="${#dates.year(c.getAddedDateComment())}"></span> -
                                        <span th:text="${#dates.hour(c.getAddedDateComment())}"></span>:<span th:text="${#dates.minute(c.getAddedDateComment())}"></span>
                                    </small></p>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <p class="card-text mt-3"><small class="text-muted" th:text="${c.getComment()}"></small></p>
                                    <div class="editCom " sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')">
                                        <div class="d-flex">
                                            <!-- Button trigger modal -->
                                            <div th:if="${currentUser.getId()==c.getAuthor().getId()}">
                                                <button type="button" class="btn btn-sm btn-dark" data-toggle="modal" data-target="#staticBackdrop" th:attrappend="data-target=${c.getId()}">
                                                    <i class="fas fa-pen-square"></i>
                                                </button>
                                            </div>
<!--                                            <div sec:authorize="hasRole('ROLE_MODERATOR')" th:if="${currentUser.getId()==c.getAuthor().getId()}">-->
<!--                                                <button type="button" class="ml-1 btn btn-sm btn-danger" data-toggle="modal" data-target="#delete" th:attrappend="data-target=${c.getId()}">-->
<!--                                                    <i class="fas fa-trash-alt"></i>-->
<!--                                                </button>-->
<!--                                            </div>-->
                                            <button type="button" class="ml-1 btn btn-sm btn-danger" data-toggle="modal" data-target="#delete" th:attrappend="data-target=${c.getId()}">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="user" sec:authorize="!hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')">
                                        <div class="but" sec:authorize="hasRole('ROLE_USER')" th:if="${currentUser.getId()==c.getAuthor().getId()}">
<!--                                            <button class="btn btn-sm btn-dark" name="btn" value="edit"><i class="fas fa-pen-square"></i></button>-->
<!--                                            <button class="btn btn-sm btn-danger" name="btn" value="delete"><i class="fas fa-trash-alt"></i></button>-->
                                            <button type="button" class="btn btn-sm btn-dark" data-toggle="modal" data-target="#staticBackdrop" th:attrappend="data-target=${c.getId()}">
                                                <i class="fas fa-pen-square"></i>
                                            </button>
                                            <button type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#delete" th:attrappend="data-target=${c.getId()}">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" th:attrappend="id=${c.getId()}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form th:action="@{'/edit_comment'}" method="post">
                                        <input type="hidden" name="comment_id" th:value="${c.getId()}">
                                        <input type="hidden" name="item_id" th:value="${item.getId()}">
                                        <div class="modal-body" >
                                            <div class="form-group">
                                                <label for="inputAddress" th:text="#{label.Comment}"></label>
                                                <textarea class="form-control" rows="3" name="comment" id="inputAddress" th:text="${c.getComment()}"></textarea>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button  class="btn btn-success" th:text="#{label.edit}"></button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.close}"></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="delete" th:attrappend="id=${c.getId()}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form th:action="@{'/delete_comment'}" method="post">
                                        <input type="hidden" name="comment_id" th:value="${c.getId()}">
                                        <input type="hidden" name="item_id" th:value="${item.getId()}">
                                        <div class="modal-body" >
                                            <div class="form-group">
                                                <label for="inputAddress" th:text="#{button.delete} + '?'"></label>
                                                <textarea class="form-control" rows="3" name="comment" th:text="${c.getComment()}" readonly></textarea>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button  class="btn btn-danger" th:text="#{button.delete}"></button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.close}"></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="null_com" th:if="${comments==null}">
                <h3 th:text="#{label.noComments}"></h3>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
