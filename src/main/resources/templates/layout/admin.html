<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Admin Page</title>
</head>
<body>

    <div class="nav_admin" th:insert="~{layout/admin_navbar.html}">

    </div>


    <div class="container mt-3">
        <div class="row">
            <div class="col-3 pl-0">
                <div class="card" style="width:100%">
                    <div class="card-header text-white" style="background-color: #343A40" th:text="#{label.dashboard}">
                    </div>
                    <ul class="list-group list-group-flush mx-auto">
                        <li class="list-group-item"><i class="fas fa-shopping-cart"></i><a class="nav-link active" th:href="@{'/admin'}" th:text="#{label.AllItems}"></a></li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')" class="list-group-item"><i class="fas fa-mobile-alt"></i><a class="nav-link" th:href="@{'/country'}"  th:text="#{label.country}"></a></li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')" class="list-group-item"><i class="fas fa-tv"></i><a class="nav-link" th:href="@{'/brand'}"  th:text="#{label.brand}"></a></li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')" class="list-group-item"><i class="fas fa-gamepad"></i><a class="nav-link" th:href="@{'/category'}"  th:text="#{label.category}"></a></li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')" class="list-group-item"><i class="fas fa-gamepad"></i><a class="nav-link" th:href="@{'/users'}"  th:text="#{label.users}"></a></li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')" class="list-group-item"><i class="fas fa-gamepad"></i><a class="nav-link" th:href="@{'/roles'}"  th:text="#{label.role}"></a></li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')" class="list-group-item"><i class="fas fa-gamepad"></i><a class="nav-link" th:href="@{'/purchase_details'}"  th:text="#{label.purchaseDetails}"></a></li>
                    </ul>
                </div>
            </div>

            <div class="col-9" layout:fragment="site_content">

            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
