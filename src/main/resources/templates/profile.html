<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Details</title>
</head>
<body>
<div class="container-fluid" th:insert="~{layout/navbar}">

</div>
<div class="container mt-4" layout:fragment="site_content">
    <div class="row">
        <div class="col-3 pl-0">
            <div class="card" style="width:100%">
                <div class="card-header text-white" style="background-color: #156145" th:text="#{label.category}"></div>
                <ul class="list-group list-group-flush mx-auto">
                    <li class="list-group-item"><i class="fas fa-shopping-cart"><span class="pl-2" th:text="#{label.AllItems}"></span></i></li>
                    <li class="list-group-item"><i class="fas fa-mobile-alt"><span class="pl-2" th:text="#{label.Phones}+', '+#{label.Gadgets}"></span></i></li>
                    <li class="list-group-item"><i class="fas fa-tv"><span class="pl-2" th:text="#{label.Televisions}+', '+#{label.Audio}+', '+#{label.Video}"></span></i></li>
                    <li class="list-group-item"><i class="fas fa-gamepad"><span class="pl-2" th:text="#{label.ForGamers}"></span></i></li>
                    <li class="list-group-item"><i class="fas fa-dolly-flatbed"><span class="pl-2" th:text="#{label.Other}"></span></i></li>
                </ul>
            </div>
            <div class="card mt-4" style="width:100%">
                <div class="card-header text-white" style="background-color: #156145" th:text="#{label.brand}"></div>
                <ul class="list-group list-group-flush" th:each="b:${brands}">
                    <li class="list-group-item"><span class="pl-2" th:text="${b.getName()}"></span></li>
                </ul>
            </div>
<!--            <div class="card mt-4" style="width:100%">-->
<!--                <div class="card-header text-white" style="background-color: #156145">-->
<!--                    Payments-->
<!--                </div>-->
<!--                <ul class="list-group list-group-flush d-flex flex-row mx-auto" style="color: #156145;text-align: center">-->
<!--                    <li class="list-group-item p-2"><i class="fab fa-cc-apple-pay fa-3x"></i></li>-->
<!--                    <li class="list-group-item p-2"><i class="fab fa-cc-visa fa-3x"></i></li>-->
<!--                    <li class="list-group-item p-2"><i class="fab fa-cc-paypal fa-3x"></i></li>-->
<!--                </ul>-->
<!--                <ul class="list-group list-group-flush  d-flex flex-row mx-auto" style="color: #156145">-->
<!--                    <li class="list-group-item p-2"><i class="fab fa-cc-amazon-pay fa-3x"></i></li>-->
<!--                    <li class="list-group-item p-2"><i class="fab fa-cc-mastercard fa-3x"></i></li>-->
<!--                    <li class="list-group-item p-2"><i class="fab fa-cc-amex fa-3x"></i></li>-->
<!--                </ul>-->
<!--            </div>-->
        </div>
        <div class="col-9">
            <div class="col-6 offset-3">
                <div class="row">
                    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successAva!=null}">
                        Your Avatar updated.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${deleted!=null}">
                        Your Avatar Deleted.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="col-12">
                        <img th:src="@{'/view_photo/' + ${currentUser.getUserAvatar()}}" class="my-3 " style="width: 100%;" height="400">
                    </div>
                </div>
                <form th:action="@{'/upload_avatar'}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="user_id" th:value="${currentUser.getId()}">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" name="user_img">
                        <label class="custom-file-label" for="customFile" th:text="#{button.uploadAvatar}"></label>
                        <button class="btn mt-2 mb-5 text-white" name="btn" value="upload" style="background-color: #156145" th:text="#{button.uploadAvatar}"></button>
                        <button class="btn btn-danger mt-2 mb-5 text-white" name="btn" value="deleteAva" th:text="#{button.delete}"></button>
                    </div>
                </form>
                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success!=null}">
                    Your Full name updated.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{'/update_profile'}" method="post">
                    <input type="hidden" name="id" th:value="${currentUser.getId()}">
                    <div class="edit_profile border-bottom mb-3 pb-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1" th:text="#{label.email}"></label>
                            <input type="email" class="form-control" name="user_email" id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${currentUser.getEmail()}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFullName1" th:text="#{label.FullName}"></label>
                            <input type="text" class="form-control" name="user_full_name" id="exampleInputFullName1" aria-describedby="fullnameHelp" th:value="${currentUser.getFullName()}">
                            <small id="fullnameHelp" class="form-text text-muted" th:text="#{label.EditFullName}"></small>
                        </div>
                        <button class="btn text-white" style="background-color: #156145" th:text="#{button.UpdateProfile}"></button>
                    </div>
                </form>
                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successPass!=null}">
                    Your password updated.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${not_same!=null}">
                    Your password not same updated.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errorPass!=null}">
                    Error occured!.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{'/update_password'}" method="post">
                    <input type="hidden" name="id" th:value="${currentUser.getId()}">
                    <div class="edit_password mb-3 pb-3">
                        <h4 th:text="#{label.UpdatePassword}"></h4>
                        <div class="form-group">
                            <label for="oldPassword" th:text="#{label.oldPassword}"></label>
                            <input type="password" class="form-control" name="old_password" id="oldPassword" aria-describedby="oldPasswordHelp">
                            <small id="oldPasswordHelp" class="form-text text-muted" th:text="#{label.EnterOldPassword}"></small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" th:text="#{label.newPassword}"></label>
                            <input type="password" class="form-control" name="new_password" id="exampleInputPassword1" aria-describedby="passwordHelp">
                            <small id="passwordHelp" class="form-text text-muted" th:text="#{label.EnterNewPassword}"></small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" th:text="#{label.ReNewPassword}"></label>
                            <input type="password" class="form-control" name="re_new_password" id="exampleInputRePassword1" aria-describedby="repasswordHelp">
                            <small id="repasswordHelp" class="form-text text-muted" th:text="#{label.ReInput}"></small>
                        </div>
                        <button  class="btn text-white" style="background-color: #156145" th:text="#{button.updatePassword}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
