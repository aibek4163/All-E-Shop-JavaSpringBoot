<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">
    <div class="container mt-4" layout:fragment="site_content" >
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success!=null}">
                    Your Account Registered.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error!=null}">
                    You entered wrong data!.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{'/register'}" method="post">
                    <div class="form-group">
                        <label th:text="#{label.email}"></label>
                        <input type="email" name="user_email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.password}"></label>
                        <input type="password" name="user_password" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.rePassword}"></label>
                        <input type="password" name="re_user_password" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.FullName}"></label>
                        <input type="text" name="user_full_name" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <button class="btn float-right text-white mt-3" style="background-color: #156145" th:text="#{button.signUp}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
