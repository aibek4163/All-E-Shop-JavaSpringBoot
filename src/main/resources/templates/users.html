<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin.html">
<div class="col-9" layout:fragment="site_content">

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
        <h1 class="h2" th:text="#{label.users}"></h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addLanguage" th:text="#{button.add}">
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addLanguage" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form th:action="@{'/register'}" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel" th:text="#{label.addUser}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label th:text="#{label.email}"></label>
                            <input type="email" name="user_email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.password}"></label>
                            <input type="password" name="user_password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.rePassword}"></label>
                            <input type="password" name="re_user_password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.FullName}"></label>
                            <input type="text" name="user_full_name" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" th:text="#{label.close}"></button>
                        <button  class="btn btn-success" name="add_item" value="add" th:text="#{button.add}"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive-xl">
        <table class="table table-striped">
            <thead>
            <tr style="text-align: center;">
                <th>ID</th>
                <th th:text="#{label.email}"></th>
                <th th:text="#{label.FullName}"></th>
                <th th:text="#{label.role}"></th>
                <th th:text="#{label.operation}"></th>
            </tr>
            </thead>
            <tbody style="text-align: center;" th:each="it,iStat:${users}" >
            <tr >
                <td th:text="${it.getId()}"></td>
                <td th:text="${it.getEmail()}"></td>
                <td th:text="${it.getFullName()}"></td>
                <td ><p th:each="r,rStat:${it.getRoles()}" th:text="${r.getRole()}"></p></td>
                <td>
<!--                    <button type="button"  class="btn-sm btn-success" data-toggle="modal" data-target="#editItem" th:attrappend="data-target=${it.getId()}" th:text="#{label.edit}">-->
<!--                    </button>-->
                    <a class="btn-sm btn-primary" th:href="@{'/edit_user_details/'+${it.getId()}}" th:text="#{label.edit}"></a>
                    <button type="button"  class="btn-sm btn-danger" data-toggle="modal" data-target="#deleteItem" th:attrappend="data-target=${it.getId()}" th:text="#{button.delete}">
                    </button>
                </td>
                <!-- Modal Edit -->
                <div class="modal fade" id="editItem" th:attrappend="id=${it.getId()}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form th:action="@{'/edit_user'}" method="post">
                            <input type="hidden" name="id" th:value="${it.getId()}">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel_edit" th:text="#{label.editUser}"></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label th:text="#{label.FullName}"></label>
                                        <input type="text" class="form-control" name="user_name" th:value="${it.getFullName()}">
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{label.password}"></label>
                                        <input type="text" name="user_password" class="form-control" th:value="${it.getPassword()}">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal" th:text="#{label.close}"></button>
                                    <button type="submit" class="btn btn-success" name="edit_btn" value="edit" th:text="#{label.edit}"></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Modal Delete -->
                <div class="modal fade" id="deleteItem" th:attrappend="id=${it.getId()}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form th:action="@{'/delete_user'}" method="post">
                            <input type="hidden" name="id" th:value="${it.getId()}">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel_delete"></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" th:text="#{button.delete}+' '+${it.getEmail()}+'?'">

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.close}"></button>
                                    <button  class="btn btn-primary" name="delete_btn" value="delete" th:text="#{label.yes}">Yes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
